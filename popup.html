<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 15px; }
    .safe { color: #5cb85c; }
    .danger { color: #d9534f; }
    .warning { background: #fff3cd; color: #856404; padding: 8px; border-radius: 4px; }
    .url-container { background: #f8f9fa; padding: 8px; border-radius: 4px; word-break: break-all; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%;
      width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Phishing Detector</h2>
  <div id="loadingContainer">
    <div class="spinner"></div>
    <p>Analyzing website...</p>
  </div>
  
  <div id="resultContainer" style="display: none;">
    <div id="status" class="safe">Website Appears Safe</div>
    <strong>URL:</strong>
    <div id="url" class="url-container"></div>
    <strong>Confidence:</strong> <span id="confidence"></span>
    <button id="retryButton">Check Again</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
